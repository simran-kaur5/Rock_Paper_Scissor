<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="SPS.css">
</head>
<body>
    <nav class="nav">
        <pre class="heading">Stone    Paper    Scissor</pre>
    </nav>
    <div class="main">
    <div class="imgs">
    <img class="choice" id="rock" src="rock.png" alt="rock">
    <img class="choice" id="paper" src="paper.png" alt="paper">
    <img class="choice" id="scissor" src="scissors.png" alt="scissor">
    </div>
    <div class="words">
    <div class="roc">Rock</div>
    <div class="pap">Paper</div>
    <div class="sci">Scissor</div>  
    </div>  
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
        
    </div>
    <div class="msg">
    <div class="play">Play your move</div>
    </div>
    <div class="reset">
    <span class="re">Reset Game</span>
    </div>
        </div>
        <script src="SPS.js"></script>
</body>
</html>
